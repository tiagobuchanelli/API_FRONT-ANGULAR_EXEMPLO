  <!--utiliza flex box-->
  <div class="uk-flex-center" uk-grid>
    <!--utiliza esquema de Grid 1/3 da tela, e o @m ignora esse esquema quando tiver no mobile e ocupa a tela toda-->
    <div class="uk-width-1-3@m">
      <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
        <span class="uk-icon" uk-icon="icon: logo-color-dark; ratio: 0.7"></span>
      </p>


      <app-loading *ngIf="busy"></app-loading>
      <!--FORMULARIO DE LOGIN-->
      <form [formGroup]="form" *ngIf="!busy">
        <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
          <h3 class="uk-card-title">Autentique-se</h3>
          <!--margem entre um input e outro-->
          <div class="uk-margin">
            <input type="text" class="uk-input uk-form-large" placeholder="CPF" formControlName="username"
              mask="###.###.###-##"
              [ngClass]="{ 'uk-form-danger': (!form.controls.username.valid && !form.controls.username.pristine) }">
          </div>
          <div class="uk-margin">
            <input type="password" class="uk-input uk-form-large" placeholder="Senha" formControlName="password">
          </div>
          <div class="uk-margin uk-text-right">
            <button class="uk-button uk-button-default" [disabled]="form.invalid" (click)="submit()">Entrar</button>
          </div>
        </div>
      </form>

      <!--Vai ocupar 100% do espaÃ§o definido la no inicio do esquema de grid, onde utiliza 1/3 de tela-->
      <p class="uk-text-center">
        <a [routerLink]="['/signup']"
          class="uk-button uk-width-1-1 uk-button-large uk-button-primary uk-margin-small-bottom">Quero
          me Cadastrar</a>
        <br>
        <a [routerLink]="['/reset-password']" class="uk-button uk-button-link">Esqueci minha senha</a>

      </p>

    </div>
  </div>
